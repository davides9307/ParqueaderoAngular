<h4>Formularios <small>template</small></h4>
<hr>
<form>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Matricula</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               value="{{matricula}}"
               >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Marca</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
              >
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Cilindraje</label>
    <div class="col-md-8">

      <input class="form-control"
             type="number"
             >
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>


<p *ngFor="let vehiculo of vehiculos">

{{vehiculos.idvehiculo.marca}}



</p>
